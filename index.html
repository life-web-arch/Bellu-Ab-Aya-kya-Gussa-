    const correctPassword = "ILU";

    function confettiEffect() {
  const duration = 6 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    // Left burst
    confetti({
      particleCount: 7,
      angle: 60,
      spread: 80,
      origin: { x: 0 },
      colors: ['#bb0000', '#ffffff', '#00ffcc'],

    // Right burst
    confetti({
      particleCount: 7,
      angle: 120,
      spread: 80,
      origin: { x: 1 },
      colors: ['#bb0000', '#ffffff', '#00ffcc'],
    });

    // Center burst
    confetti({
      particleCount: 20,
      spread: 70,
      origin: { y: 0.6 },
      scalar: 1.2,
      ticks: 100,
      gravity: 0.6,
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}
